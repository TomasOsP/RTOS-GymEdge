<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
    }
    #login-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        width: 300px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #bbb;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #45a049;
    }
    #error {
        color: red;
        text-align: center;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>

<div id="login-box">
    <h2>Bienvenido</h2>

    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>

    <p id="error">Credenciales incorrectas</p>
</div>

<script>
function login() {
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();

    // Cambia estas credenciales a lo que quieras
    const USER_OK = "tomas";
    const PASS_OK = "1234";

    if (user === USER_OK && pass === PASS_OK) {
        // Guardar sesión en localStorage
        localStorage.setItem("auth", "true");
        window.location.href = "/dashboard"; 
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
